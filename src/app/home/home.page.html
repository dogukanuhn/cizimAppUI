<ion-content>
  <div class="holder">
    <div class="holder-inside">

      <div class="holder-top ion-text-right">
        <ion-button class="propertiesButton ion-margin-end">Kategori</ion-button>
        <ion-button (click)="openRoom()" class="propertiesButton">
          <ion-icon name="add"></ion-icon> Yeni Oda
        </ion-button>
      </div>
      <div class="holder-main">
        <ion-card class="ion-no-margin ion-margin-top" (click)="JoinRoom(item.id,item.roomName,item.roomUserCount,item.roomMaxUserCount,item.roomPassword)" *ngFor="let item of liste">
          <ion-card-content>
            <ion-row>
              <ion-col size="2" class="ion-align-self-center">
                <img src="../../assets/yemek.png" alt="">
              </ion-col>
              <ion-col size="10">
                <ion-row>
                  <ion-col size="10">
                    <span>Oda Adı:{{item.roomName}}</span>
                  </ion-col>
                  <ion-col size="2">
                    <span>{{item.roomUserCount}}/{{item.roomMaxUserCount}}</span>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="10">
                    <span>Kategori:Yemek</span>
                  </ion-col>
                  <ion-col size="2">
                    <ion-icon name="lock"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>



    </div>
  </div>
</ion-content>
