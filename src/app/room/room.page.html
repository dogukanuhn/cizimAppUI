<ion-header>
    <ion-toolbar>
      <ion-title>Oda Adı: : {{roomName}}</ion-title>
      <ion-buttons slot="start">
          <ion-back-button (click)="closeConnections()" defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div *ngIf="userS.isAdmin">
    <ion-button  (click)="closeRoom()">oda kapat</ion-button>
    <ion-button  (click)="userList()">kullanıcıları getir</ion-button>
    <ion-button  (click)="checkKickStatus()">durumu kontrol et</ion-button>
    
    <ion-list>
      <ion-item *ngFor="let item of kickList" (click)="kickStart(item.username,item.connectionId)">
          {{item.username}}
      </ion-item>
    </ion-list>

  </div>
  
    <ul>
      <li *ngFor="let item of chatMessage">{{item.username}}:{{item.message}}</li>
    </ul>


</ion-content>


<ion-footer>
    <ion-input placeholder="Mesajınız.." [(ngModel)]="messageText"></ion-input>
    <ion-button (click)="SendMessage(messageText)">></ion-button>
</ion-footer>
